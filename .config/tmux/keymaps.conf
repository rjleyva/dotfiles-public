# Prefix remap
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Splits
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# Pane resizing
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z

# Copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection

# Pane switching with Neovim awareness
bind -n C-h if-shell '[ "#{pane_current_command}" = "nvim" ]' \
  'send-keys C-h' \
  'select-pane -L'
bind -n C-j if-shell '[ "#{pane_current_command}" = "nvim" ]' \
  'send-keys C-j' \
  'select-pane -D'
bind -n C-k if-shell '[ "#{pane_current_command}" = "nvim" ]' \
  'send-keys C-k' \
  'select-pane -U'
bind -n C-l if-shell '[ "#{pane_current_command}" = "nvim" ]' \
  'send-keys C-l' \
  'select-pane -R'
